<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKKY | 회원가입</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
</head>

<body>
    <h1>회원가입</h1>

    <!-- 에러 메시지 출력 -->
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <!-- 회원가입 폼 -->
    <form method="POST">
        {% csrf_token %}
        <label for="username"></label>
        <input type="text" name="username" id="username" placeholder="아이디" required>
        <br>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="비밀번호" required>
        <br>

        <label for="user_name"></label>
        <input type="text" name="user_name" id="user_name" placeholder="이름" required>
        <br>

        <label for="user_phone"></label>
        <input type="text" name="user_phone" id="user_phone" placeholder="전화번호">
        <br>

        <button type="submit">회원가입</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p> <!-- 로그인 페이지 링크 -->

    <div class="chatbot-icon">
        <a href="#" onclick="openChatbot();">
            <img src="{% static 'img/chat.png' %}" alt="챗봇 아이콘" class="chatbot-img">
        </a>
    </div>

    <footer>
        <div class="footer-content">
            <a href="{% url 'aboutus' %}">ABOUT US</a>
            <a href="{% url 'main' %}"><img src="{% static 'img/home.png' %}" alt="집 그림"></a>
            <a href="{% url '마이페이지' %}"><img src="{% static 'img/mypage.png' %}" alt="사람 그림"></a>
        </div>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const footerHeight = document.querySelector('footer').offsetHeight;
            document.body.style.paddingBottom = `${footerHeight}px`;
        });
    </script>
</body>

</html>
